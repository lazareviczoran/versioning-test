name: Update version if necessary

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
          token: ${{ secrets.PAT }}
      - name: bump version
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          ./bump-version.sh
